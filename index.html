<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/variable/woff2/SUIT-Variable.css"
      rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
    <title>🍔점메추🍜</title>
  </head>
  <body>
    <div class="page-wrapper">
      <h1>🍕점메추 룰렛🍗</h1>

      <div class="roulette">
        <div class="roulette-area roulette-1"><span>특식</span></div>
        <div class="roulette-area roulette-2"><span>찌개</span></div>
        <div class="roulette-area roulette-3"><span>덮밥</span></div>
        <div class="roulette-area roulette-4"><span>면</span></div>
        <div class="roulette-area roulette-5"><span>국/탕</span></div>
        <div class="roulette-area roulette-6"><span>간편식</span></div>
        <div class="roulette-area roulette-7"><span>해장</span></div>
        <div class="roulette-area roulette-8"><span>기타</span></div>
      </div>

      <div class="needle"></div>

      <div class="down-side">
        <button class="btn-rotate">돌리기!</button>
        <div class="result">
          <span></span>
          <span>결과</span>
        </div>
      </div>
    </div>
  </body>
</html>
